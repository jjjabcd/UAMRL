name: uamrl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # --- 1. Conda가 설치할 패키지 ---
  - python=3.10
  - numpy=1.25.2
  - pandas=1.5.2
  - biopython=1.79
  - scipy=1.9.3
  - jupyter
  - rdkit
  - h5py
  - scikit-learn
  - tqdm
  - tensorboard
  - libstdcxx-ng  # <-- C++ 라이브러리 충돌 해결사
  - pip
  # --- 2. Pip이 설치할 패키지 (원래대로 복원) ---
  - pip:
      - --extra-index-url https://download.pytorch.org/whl/cu118
      - torch==2.0.0+cu118
      - torchvision==0.15.1+cu118
      - torchaudio==2.0.1+cu118
      - --find-links https://data.pyg.org/whl/torch-2.0.0+cu118.html
      - torch-geometric==2.3.1
      - opencv-python==4.7.0.72
      - transformers==4.35.2
      - tokenizers==0.14.1
      - fair-esm
      - prettytable